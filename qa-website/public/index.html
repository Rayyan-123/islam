<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Community Q&A with AI Chatbot</h1>

    <!-- Post a Question -->
    <div>
      <h2>Ask a Question</h2>
      <textarea id="questionInput" placeholder="Type your question here"></textarea>
      <button onclick="postQuestion()">Post Question</button>
    </div>

    <!-- AI Chatbot -->
    <div>
      <h2>Ask AI Chatbot</h2>
      <textarea id="chatbotInput" placeholder="Ask the AI chatbot"></textarea>
      <button onclick="askChatbot()">Ask AI</button>
      <p id="chatbotResponse"></p>
    </div>

    <!-- Questions and Answers -->
    <div>
      <h2>Questions</h2>
      <ul class="questions-list" id="questionsList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
