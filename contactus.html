      <!-- Comments Section -->
      <div class="container">
        <div id="comment-form">
            <h2>Leave a Comment:</h2>
            <input type="text" id="name" placeholder="Your Name">
            <textarea id="comment-text" placeholder="Write your comment here"></textarea>
            <button onclick="submitComment()">Submit</button>
        </div>

        <h3>Comments:</h3>
        <div id="comments-container">
            <!-- Comments will be dynamically displayed here -->
        </div>
      </div>

      <script>
        // Array to store comments
        let comments = [];

        // Function to submit a comment
        function submitComment() {
            // Get user input
            const name = document.getElementById('name').value.trim();
            const commentText = document.getElementById('comment-text').value.trim();

            // Validation
            if (!name || !commentText) {
                alert('Please enter your name and comment!');
                return;
            }

            // Create a new comment object
            const comment = {
                name: name,
                text: commentText,
                date: new Date().toLocaleString()
            };

            // Add comment to the comments array
            comments.push(comment);

            // Clear input fields
            document.getElementById('name').value = '';
            document.getElementById('comment-text').value = '';

            // Display updated comments
            displayComments();
        }

        // Function to display comments
        function displayComments() {
            const commentsContainer = document.getElementById('comments-container');
            commentsContainer.innerHTML = ''; // Clear existing comments

            // Loop through comments array and display each comment
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `
                    <strong>${comment.name}</strong> <span style="font-size: 0.8em; color: gray;">(${comment.date})</span>
                    <p>${comment.text}</p>
                `;
                commentsContainer.appendChild(commentElement);
            });
        }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
